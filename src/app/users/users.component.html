<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="mb-3 mt-3 ms-auto">
          <form class="form-inline">
            <label for="searchName" class="form-label">Search for users:</label>
            <input type="search" (ngModelChange)="searchUsers(key.value)" #key="ngModel" ngModel
                   name="key" id="searchName" class="form-control mr-sm-2" placeholder="Enter username..." required>
          </form>
        </div>

        <div class="table-responsive">
          <table class="table user-list">
            <thead>
            <tr>
              <th scope="col"><span>User</span></th>
              <th scope="col"><span>Email</span></th>
              <th scope="col">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let user of users">
              <tr>
                <td scope="row">
                  <img src={{user.profilePictureUrl}} alt="">
                  <a href="/user/profile/{{user.username}}" class="user-link">{{user.username}}</a>
                  <span class="user-subhead">Admin</span>
                </td>
                <td>
                  <a href="/user/{{user.username}}">{{user.email}}</a>
                </td>
                <td style="width: 20%;">
                  <a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
									</span>
                  </a>
                  <a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
                  </a>
                  <a href="#" class="table-link danger">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
                  </a>
                </td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
        <ul class="pagination pull-right">
          <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
